<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
      const rootElement = document.getElementById('root')
      const elementProps = {className: 'container', children: [] }
      const elementType = 'div'


      const span1 = React.createElement('span', {className: 'span1'}, 'Hello')
      const span2 = React.createElement('span', {className: 'span2'}, 'world')

      const reactElement = React.createElement(elementType, elementProps, span1, ' ', span2)

      const root = ReactDOM.createRoot(rootElement)
      root.render(reactElement)
  </script>
</body>
